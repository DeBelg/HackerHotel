<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HackerHotel - Devcon 2024</title>
    <script type="module" src="main.js"></script>
    <link rel="icon" href="./public/svg/logoBlackPink.svg">
    

</head>
<body>
    <div id="boot-screen"></div>
    <div class="desktop">
        <div class="desktop-logo">
              <div class="desktop-logo">
                <img  src="./public/svg/logoBlackPink.svg"> 
      </div>
          </div>
        <div class="icon-container">
            <div class="icon" data-window="Book Stay"><img class="icon"  src="./public/svg/Register_Guest.svg">Join HH</div>
            <div class="icon" data-window="About HH"><img class="icon" src="./svg/About_HackerHotel.exe.svg">About HH</div>
            <div class="icon" data-window="Events"><img class="icon"  src="./svg/Events_Workshops.exe.svg">Events</div>
            <div class="icon" data-window="Scholarship"><img class="icon"  src="./svg/FAQ_Help.exe.svg"> Scholarship</div>
            <div class="icon" data-window="pictures"><img class="icon"  src="./svg/Vibes_vision.exe.svg">Vibes</div>
          <!-- <div class="icon" data-window="videos"><img class="icon"  src="./svg/Virtual_Tour.exe.svg">Tour</div>--> 
       <!--    <div class="icon" data-window="FAQ"><img class="icon"  src="./svg/Contact_Support.exe.svg">FAQ</div> -->  
            <div class="icon" data-window="Sposonsors & Partners"><img class="icon" src="./svg/Sponsors_Partners.exe.svg">Partners</div>
        </div>
        <div class="taskbar">
          <div class="start-button">Play</div>
          <div class="taskbar-buttons-container"></div>
          <div id="clock" class="clock">00:00</div>
        </div>
    </div>
    <script type="module" src=./components/minesweeper.js></script>
    <script async defer src="https://scripts.simpleanalyticscdn.com/latest.js"></script>
<noscript><img src="https://queue.simpleanalyticscdn.com/noscript.gif" alt="" referrerpolicy="no-referrer-when-downgrade" /></noscript>
</body>
</html>
